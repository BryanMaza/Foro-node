<div class="col-md-12" *ngIf="!user && !topics">
    <img src="assets/img/loader.gif" alt="Cargando">
</div>
<div class="col-lg-12 mt-3 " *ngIf="user && topics">

    <div class="avatar_mask_list float-left mr-2 " *ngIf="user.image">
        <img src="{{url+'avatar/'+user.image}}" alt="avatar">
    </div>
    <div class="avatar_mask_list float-left mr-2 " *ngIf="!user.image">
        <img src="assets/img/user.png" alt="avatar">
    </div>
    <h1>{{user.name+' '+user.surname}}</h1>
   

    <ul class="list-group list-topics mt-3">
        <li class="list-group-item" *ngFor="let topic of topics">
            <h4>
                <a [routerLink]="['/tema',topic._id]">{{topic.title}}</a>
            </h4>
            
            <span class="badge badge-light">
                <p>{{topic.date | amLocale:'es'|amTimeAgo}}</p>
            </span>
            <a [routerLink]="['/tema',topic._id]" class="btn btn-sm btn-success float-right mx-auto d-block">Leer</a>
        </li>
    </ul>

    <div class="clearfix"></div>
</div>
