<div class="col-md-12" *ngIf=" !topics">
    <img src="assets/img/loader.gif" alt="Cargando">
</div>
<div class="col-lg-12 mt-3" *ngIf=" topics">
    <h1>{{page_title}}</h1>
    <hr>

    <ul class="list-group list-topics">
        <li class="list-group-item" *ngFor="let topic of topics">
            <h4>
                <a [routerLink]="['/tema',topic._id]">{{topic.title}}</a>
            </h4>
            <span class="badge badge-primary">
                <p>{{topic.user.name + "-" + topic.user.surname}}</p>
            </span>
            <span class="badge badge-light">
                <p>{{topic.date | amLocale:'es'|amTimeAgo}}</p>
            </span>
            <a [routerLink]="['/tema',topic._id]" class="btn btn-sm btn-success float-right mx-auto d-block">Leer</a>
        </li>
    </ul>

    <!--Navegacion-->
    <div class="clearfix"></div>

    <ul class="pagination mt-3" *ngIf="!no_paginate">
        <li class="page-item"><a class="page-link" [routerLink]="['/temas',prev_pag]"  >&laquo;</a></li>

        <li class="page-item" *ngFor="let num of number_pages">
            <a class="page-link" [routerLink]="['/temas',num]">{{num}}</a>
        </li>
        <li class="page-item"><a class="page-link" [routerLink]="['/temas',next_pag]">&raquo;</a></li>
    </ul>

</div>
