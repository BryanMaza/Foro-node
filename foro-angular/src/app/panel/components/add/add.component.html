<div class="col-lg-10">
<h3>{{page_title}}</h3>
<hr>

<div class="alert alert-success col-md-12 mt-3" *ngIf="status=='success'">
    El tema se ha guardado correctamente.
</div>

<div class="alert alert-danger col-md-12 mt-3" *ngIf="status=='error'">
    El tema no se ha podido guardar.
</div>


 <form (ngSubmit)="onSubmit(addTopic)" #addTopic="ngForm">

    <div class="form-group">
        <label for="title">Titulo</label>
        <input class="form-control" type="text" name="title" #title="ngModel" [(ngModel)]="topic.title"
            required >

        <small *ngIf="!title.valid && title.touched" class="invalid-feedback d-block">
            El titulo no es válido

        </small>
    </div>
    <div class="form-group">
        <label for="content">Contenido</label>
        <textarea class="form-control" name="content" #content="ngModel" [(ngModel)]="topic.content"
            required ></textarea>

        <small *ngIf="!content.valid && content.touched" class="invalid-feedback d-block">
            El Contenido no es válido

        </small>
    </div>
    <div class="form-group">
        <label for="code">Pon tu código</label>
        <textarea class="form-control"  name="code" #code="ngModel" [(ngModel)]="topic.code"
            ></textarea>

        <small *ngIf="!code.valid && code.touched" class="invalid-feedback d-block">
            El codigo no es válido

        </small>
    </div>
    <div class="form-group">
        <label for="lang">¿Sobre que lenguaje hablas?</label>
        <input class="form-control" type="text" name="lang" #lang="ngModel" [(ngModel)]="topic.lang"
            required >

        <small *ngIf="!lang.valid && lang.touched" class="invalid-feedback d-block">
            El lang no es válido

        </small>
    </div>
    <input class="btn btn-success" type="submit" value="{{page_title}}" [disabled]="!addTopic.valid">
 </form>
</div>
